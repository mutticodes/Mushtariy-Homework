<!DOCTYPE html>
<html lang="en">
<head>
    <title>Harakatlanuvchi element</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #box {
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    
    <script>
        let box = document.querySelector("#box");
        let x = 100; // Qutining gorizontal (left) joylashuvi
        let y = 100; // Qutining vertikal (top) joylashuvi
        let step = 10; // Har bir bosishda qancha piksel siljishi

        document.addEventListener("keydown", function(event) {
            
            // Klaviatura o'qlarini tekshirish
            if (event.key === "ArrowUp") {
                y -= step;
            } else if (event.key === "ArrowDown") {
                y += step;
            } else if (event.key === "ArrowRight") {
                x += step;
            } else if (event.key === "ArrowLeft") {
                x -= step;
            }

            // Qutining yangi joylashuvini o'rnatish
            box.style.top = y + "px";
            box.style.left = x + "px";
        });
    </script>
</body>
</html>
